<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="apagador">
    <button id="dark-mode-toggle">Modo oscuro</button>
  </div>
  <div class="carta">
    <div class="container-img">
      <img src="cactus.jpg" alt="">
      <span class="figcaption-span">Design</span>
    </div>
    <div class="conatiner-information">
      <h1>Embracing Minimalism</h1>
      <p class="text-main">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
    </div>
    <div class="separator"></div>
    <div class="container-footer">
      <span class="footer-span">Annie Spratt</span>
    </div>
  </div>
  <script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
